###服务端口号
server:
  port: 9000
###eureka 基本信息配置
eureka:
  instance:
    ###注册到eurekaip地址
    hostname: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8001/eureka
    ###因为自己是为注册中心，不需要自己注册自己
    register-with-eureka: true
    ###因为自己是为注册中心，不需要检索服务
    fetch-registry: true
spring:
  application:
    name: server_gateway
#路由转发
  cloud:
    gateway:
      discovery:
        locator:
          ####开启以服务id去注册中心上获取转发地址
          enabled: true
#      routes:
#        - id: system
#          uri: http://127.0.0.1:8002
#          predicates:
#            - path=/system/**
      routes:
        ###路由id
        - id: system
          ####转发http://www.mayikt.com/
          uri: lb:srever_system
          ###匹配规则
          predicates:
            - Path=/system/**
        - id: business-admin
          ####转发http://www.mayikt.com/
          uri: lb:server_business
          ###匹配规则
          predicates:
            - Path=/business/**